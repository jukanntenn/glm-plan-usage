name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04
            name: glm-plan-usage-linux-x64.tar.gz
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            name: glm-plan-usage-linux-x64-static.tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-22.04
            name: glm-plan-usage-linux-arm64.tar.gz
            use_zigbuild: true
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            name: glm-plan-usage-linux-arm64-static.tar.gz
            use_zigbuild: true
          - target: x86_64-pc-windows-gnu
            os: ubuntu-latest
            name: glm-plan-usage-windows-x64.zip
          - target: x86_64-apple-darwin
            os: macos-latest
            name: glm-plan-usage-macos-x64.tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            name: glm-plan-usage-macos-arm64.tar.gz

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install cross-compilation tools
      if: matrix.target == 'x86_64-pc-windows-gnu'
      run: |
        sudo apt-get update
        sudo apt-get install -y mingw-w64

    - name: Setup Zig
      if: matrix.use_zigbuild
      uses: mlugg/setup-zig@v2
      with:
        version: 0.13.0

    - name: Install cargo-zigbuild
      if: matrix.use_zigbuild
      run: cargo install cargo-zigbuild

    - name: Install musl tools
      if: matrix.target == 'x86_64-unknown-linux-musl'
      run: |
        sudo apt-get update
        sudo apt-get install -y musl-tools

    - name: Build binary
      if: ${{ !matrix.use_zigbuild }}
      run: cargo build --release --target ${{ matrix.target }}

    - name: Build binary with zigbuild
      if: matrix.use_zigbuild
      run: cargo zigbuild --release --target ${{ matrix.target }}

    - name: Package Linux/macOS
      if: matrix.os != 'windows-latest' && matrix.target != 'x86_64-pc-windows-gnu'
      run: |
        mkdir -p dist
        cp target/${{ matrix.target }}/release/glm-plan-usage dist/glm-plan-usage
        cd dist
        tar czf ../${{ matrix.name }} glm-plan-usage

    - name: Package Windows
      if: matrix.target == 'x86_64-pc-windows-gnu'
      run: |
        mkdir -p dist
        cp target/${{ matrix.target }}/release/glm-plan-usage.exe dist/glm-plan-usage.exe
        cd dist
        zip ../${{ matrix.name }} glm-plan-usage.exe

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.name }}
        path: ${{ matrix.name }}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: artifacts/*/*
        draft: false
        prerelease: false

    - name: Setup Node.js for NPM
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'

    - name: Extract binaries from archives
      run: |
        mkdir -p extracted

        # macOS x64
        tar -xzf artifacts/glm-plan-usage-macos-x64.tar.gz/glm-plan-usage-macos-x64.tar.gz -C extracted
        mv extracted/glm-plan-usage extracted/glm-plan-usage-darwin-x64

        # macOS ARM64
        tar -xzf artifacts/glm-plan-usage-macos-arm64.tar.gz/glm-plan-usage-macos-arm64.tar.gz -C extracted
        mv extracted/glm-plan-usage extracted/glm-plan-usage-darwin-arm64

        # Linux x64
        tar -xzf artifacts/glm-plan-usage-linux-x64.tar.gz/glm-plan-usage-linux-x64.tar.gz -C extracted
        mv extracted/glm-plan-usage extracted/glm-plan-usage-linux-x64

        # Linux musl (static)
        tar -xzf artifacts/glm-plan-usage-linux-x64-static.tar.gz/glm-plan-usage-linux-x64-static.tar.gz -C extracted
        mv extracted/glm-plan-usage extracted/glm-plan-usage-linux-x64-musl

        # Linux ARM64
        tar -xzf artifacts/glm-plan-usage-linux-arm64.tar.gz/glm-plan-usage-linux-arm64.tar.gz -C extracted
        mv extracted/glm-plan-usage extracted/glm-plan-usage-linux-arm64

        # Linux ARM64 musl (static)
        tar -xzf artifacts/glm-plan-usage-linux-arm64-static.tar.gz/glm-plan-usage-linux-arm64-static.tar.gz -C extracted
        mv extracted/glm-plan-usage extracted/glm-plan-usage-linux-arm64-musl

        # Windows
        unzip artifacts/glm-plan-usage-windows-x64.zip/glm-plan-usage-windows-x64.zip -d extracted
        mv extracted/glm-plan-usage.exe extracted/glm-plan-usage-win32-x64.exe

        # List extracted files
        ls -la extracted/

    - name: Prepare NPM packages
      run: |
        # Prepare packages with version management
        node npm/scripts/prepare-packages.js

        # Copy binaries to platform directories
        cp extracted/glm-plan-usage-darwin-x64 npm-publish/darwin-x64/glm-plan-usage
        cp extracted/glm-plan-usage-darwin-arm64 npm-publish/darwin-arm64/glm-plan-usage
        cp extracted/glm-plan-usage-linux-x64 npm-publish/linux-x64/glm-plan-usage
        cp extracted/glm-plan-usage-linux-x64-musl npm-publish/linux-x64-musl/glm-plan-usage
        cp extracted/glm-plan-usage-linux-arm64 npm-publish/linux-arm64/glm-plan-usage
        cp extracted/glm-plan-usage-linux-arm64-musl npm-publish/linux-arm64-musl/glm-plan-usage
        cp extracted/glm-plan-usage-win32-x64.exe npm-publish/win32-x64/glm-plan-usage.exe

        # Set executable permissions for Unix binaries
        chmod +x npm-publish/darwin-x64/glm-plan-usage
        chmod +x npm-publish/darwin-arm64/glm-plan-usage
        chmod +x npm-publish/linux-x64/glm-plan-usage
        chmod +x npm-publish/linux-x64-musl/glm-plan-usage
        chmod +x npm-publish/linux-arm64/glm-plan-usage
        chmod +x npm-publish/linux-arm64-musl/glm-plan-usage

        # Verify packages
        echo "Package structure:"
        find npm-publish -name "package.json" -exec echo "=== {} ===" \; -exec head -5 {} \;

    - name: Publish platform packages to NPM
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: |
        # Publish platform packages first
        for platform in darwin-x64 darwin-arm64 linux-x64 linux-x64-musl linux-arm64 linux-arm64-musl win32-x64; do
          echo "üì¶ Publishing glm-plan-usage-$platform"
          cd npm-publish/$platform
          npm publish --access public
          cd ../..
          echo "‚úÖ Published glm-plan-usage-$platform"
        done

    - name: Wait for NPM registry
      run: |
        echo "‚è≥ Waiting for platform packages to be available on NPM..."
        sleep 30

    - name: Publish main package to NPM
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: |
        cd npm-publish/main
        echo "üì¶ Publishing glm-plan-usage"
        npm publish --access public
        echo "‚úÖ Published glm-plan-usage"
        echo ""
        echo "üéâ NPM packages published successfully!"
        echo "Install with: npm install -g glm-plan-usage"