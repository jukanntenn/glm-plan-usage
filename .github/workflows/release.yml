name: Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [created]

permissions:
  contents: write
  id-token: write

jobs:
  sync-version:
    name: Sync Cargo version to npm/main/package.json
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/' | tr -d '"')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Update package.json with Cargo version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          jq --arg v "$VERSION" '.version = $v' npm/main/package.json > npm/main/package.json.tmp
          mv npm/main/package.json.tmp npm/main/package.json

          # Show updated version
          echo "Updated npm/main/package.json version:"
          jq -r '.version' npm/main/package.json

      - name: Commit and push version sync
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add npm/main/package.json
          git commit -m "chore: sync npm/main/package.json version to v${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push || echo "Nothing to push"

  build:
    name: Build (${{ matrix.target }})
    needs: sync-version
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: false
            platform: linux-x64
            binary_name: glm-plan-usage

          # Linux ARM64 (needs cross-compilation)
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: true
            platform: linux-arm64
            binary_name: glm-plan-usage

          # macOS x86_64 (Intel)
          - target: x86_64-apple-darwin
            os: macos-13
            use_cross: false
            platform: darwin-x64
            binary_name: glm-plan-usage

          # macOS ARM64 (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-latest
            use_cross: false
            platform: darwin-arm64
            binary_name: glm-plan-usage

          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            use_cross: false
            platform: win32-x64
            binary_name: glm-plan-usage.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (for ARM Linux builds)
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        shell: bash
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Strip binary (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          strip target/${{ matrix.target }}/release/glm-plan-usage

      - name: Package binary
        shell: bash
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ matrix.binary_name }} dist/${{ matrix.binary_name }}

          # Make executable on Unix-like systems
          if [ "${{ runner.os }}" != "Windows" ]; then
            chmod +x dist/${{ matrix.binary_name }}
          fi

          # Create archive
          cd dist
          if [ "${{ runner.os }}" = "Windows" ]; then
            7z a -tzip ../../${{ matrix.platform }}.zip ${{ matrix.binary_name }}
          else
            tar czf ../../${{ matrix.platform }}.tar.gz ${{ matrix.binary_name }}
          fi

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.platform }}
          path: dist/${{ matrix.binary_name }}
          retention-days: 7

  publish-npm:
    name: Publish to NPM
    needs: [sync-version, build]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Download all binary artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries

      - name: Extract binaries
        run: |
          mkdir -p extracted
          for dir in binaries/binary-*; do
            platform=$(basename "$dir" | sed 's/binary-//')

            if [ -f "$dir/glm-plan-usage" ]; then
              cp "$dir/glm-plan-usage" "extracted/$platform"
              chmod +x "extracted/$platform"
            elif [ -f "$dir/glm-plan-usage.exe" ]; then
              cp "$dir/glm-plan-usage.exe" "extracted/$platform.exe"
            fi
          done

          # Show extracted files
          ls -lh extracted/

      - name: Prepare NPM packages
        run: |
          VERSION="${{ needs.sync-version.outputs.version }}"
          node npm/scripts/prepare-packages.js "$VERSION"

      - name: Copy binaries to platform packages
        run: |
          # Copy each binary to its corresponding platform package
          cp extracted/darwin-x64 npm-publish/darwin-x64/glm-plan-usage
          cp extracted/darwin-arm64 npm-publish/darwin-arm64/glm-plan-usage
          cp extracted/linux-x64 npm-publish/linux-x64/glm-plan-usage
          cp extracted/linux-arm64 npm-publish/linux-arm64/glm-plan-usage
          cp extracted/win32-x64.exe npm-publish/win32-x64/glm-plan-usage.exe

          # Set executable permissions for Unix binaries
          chmod +x npm-publish/darwin-x64/glm-plan-usage
          chmod +x npm-publish/darwin-arm64/glm-plan-usage
          chmod +x npm-publish/linux-x64/glm-plan-usage
          chmod +x npm-publish/linux-arm64/glm-plan-usage

          # Show final structure
          echo "Platform packages:"
          find npm-publish -type f -name "glm-plan-usage*" -exec ls -lh {} \;

      - name: Publish platform packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          for platform in darwin-x64 darwin-arm64 linux-x64 linux-arm64 win32-x64; do
            echo "ðŸ“¦ Publishing glm-plan-usage-$platform"
            cd npm-publish/$platform
            npm publish --access public
            cd ../..
          done

      - name: Wait for NPM registry propagation
        run: sleep 30

      - name: Publish main package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "ðŸ“¦ Publishing glm-plan-usage (main package)"
          cd npm-publish/main
          npm publish --access public

  create-github-release:
    name: Create GitHub Release
    needs: [sync-version, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all binary artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries

      - name: Extract binaries
        run: |
          mkdir -p release

          # Copy binaries to release directory
          for dir in binaries/binary-*; do
            platform=$(basename "$dir" | sed 's/binary-//')

            if [ -f "$dir/glm-plan-usage" ]; then
              # Unix-like binary
              cd "$dir"
              tar czf "../../release/glm-plan-usage-${platform}.tar.gz" glm-plan-usage
              cd -
            elif [ -f "$dir/glm-plan-usage.exe" ]; then
              # Windows binary
              cd "$dir"
              zip "../../release/glm-plan-usage-${platform}.zip" glm-plan-usage.exe
              cd -
            fi
          done

          # Show release files
          ls -lh release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
