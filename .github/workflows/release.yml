name: Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [created]

permissions:
  contents: read
  id-token: write

jobs:
  sync-version:
    name: Sync Cargo version to package.json
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/' | tr -d '"')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Update package.json with Cargo version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          jq --arg v "$VERSION" '.version = $v' package.json > package.json.tmp
          mv package.json.tmp package.json

          # Show updated version
          echo "Updated package.json version:"
          jq -r '.version' package.json

      - name: Commit and push version sync
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: sync package.json version to v${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push || echo "Nothing to push"

  build:
    name: Build (${{ matrix.target }})
    needs: sync-version
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: false

          # Linux ARM64 (needs cross-compilation)
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: true

          # macOS x86_64 (Intel)
          - target: x86_64-apple-darwin
            os: macos-13
            use_cross: false

          # macOS ARM64 (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-latest
            use_cross: false

          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            use_cross: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (for ARM Linux builds)
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        shell: bash
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Strip binary (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          strip target/${{ matrix.target }}/release/glm-plan-usage

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p lib/${{ matrix.target }}

          if [ "${{ runner.os }}" = "Windows" ]; then
            cp target/${{ matrix.target }}/release/glm-plan-usage.exe lib/${{ matrix.target }}/glm-plan-usage.exe
          else
            cp target/${{ matrix.target }}/release/glm-plan-usage lib/${{ matrix.target }}/glm-plan-usage
            chmod +x lib/${{ matrix.target }}/glm-plan-usage
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.target }}
          path: lib/${{ matrix.target }}
          retention-days: 7

  package-npm:
    name: Package NPM
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: lib

      - name: Prepare lib directory structure
        run: |
          # Reorganize artifacts into expected structure
          for dir in lib/binary-*; do
            target=$(basename "$dir" | sed 's/binary-//')
            mkdir -p "lib/$target"
            if [ -f "$dir/glm-plan-usage" ]; then
              cp "$dir/glm-plan-usage" "lib/$target/"
              chmod +x "lib/$target/glm-plan-usage"
            elif [ -f "$dir/glm-plan-usage.exe" ]; then
              cp "$dir/glm-plan-usage.exe" "lib/$target/"
            fi
          done

          # Remove artifact directories
          rm -rf lib/binary-*

          # Show final structure
          find lib -type f -exec ls -lh {} \;

      - name: Install dependencies
        run: npm ci

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  create-github-release:
    name: Create GitHub Release
    needs: [sync-version, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release archives
        run: |
          mkdir -p release

          # Create archives for each target
          for dir in artifacts/binary-*; do
            target=$(basename "$dir" | sed 's/binary-//')

            if [ -f "$dir/glm-plan-usage" ]; then
              # Unix-like binary
              cd "$dir"
              tar czf "../../release/glm-plan-usage-${target}.tar.gz" glm-plan-usage
              cd -
            elif [ -f "$dir/glm-plan-usage.exe" ]; then
              # Windows binary
              cd "$dir"
              zip "../../release/glm-plan-usage-${target}.zip" glm-plan-usage.exe
              cd -
            fi
          done

          ls -lh release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
